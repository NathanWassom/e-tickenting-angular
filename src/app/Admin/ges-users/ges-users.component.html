<section class="ftco-section">
  <div class="container">
      <h3 class="col-md-12 col-lg-12"><b class="text-primary">GESTION DES UTILISATEURS</b></h3>

    <div class="row">
      <div class="col-md-12">
        <div class="table-wrap">
          <table class="table table-responsive-xl">
            <thead>
              <tr>
                <th>ID</th>
                <th>&nbsp;</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Roles</th>
                <th>Action</th>

              </tr>
            </thead>

            <tbody>

              <tr class="alert" role="alert" *ngFor="let user of users; let index = index">
                  <td>
                    {{ index+1 }}
                  </td>
                <td>
                  <label class="checkbox-wrap checkbox-primary">
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                  </label>
                </td>
                  <td>
                    {{ user.nom }}
                  </td>
                  <td class="d-flex align-items-center">
                  <div class="pl-3 email">
                    <span>{{ user.email }}</span>
                    <span>Added: 01/03/2020</span>
                  </div>
                </td>
                  <td>
                    {{ user.tel }}
                  </td>

                <td>{{ user.role }}</td>
                  <div class='action'>
                     <td>
                       <a [routerLink]="['/cpanel/edit-user', user.id]" class="btn btn-success">Edit</a>
                        <button type="button" class="btn btn-link" data-toggle="modal" [attr.data-target]="'#exampleModal' + user.id">
                          <i class="fa fa-close text-danger"></i>
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal{{ user.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
                          aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Confirmer la suppression</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                Êtes-vous sûr de vouloir effectuer cette action?
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">NON</button>
                                <button type="button" class="btn btn-primary"  (click)="delete(user.id)">OUI</button>
                              </div>
                            </div>
                          </div>
                        </div>
                     </td>
                  </div>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
