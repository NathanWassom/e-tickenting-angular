<section class="ftco-section">
  <div class="container">
      <h3 class="col-md-12 col-lg-12"><b class="text-primary">GESTION DES UTILISATEURS</b></h3>

    <div class="row">
      <div class="col-md-12">
        <div class="table-wrap">
          <table class="table table-responsive-xl">
            <thead>
              <tr>
                <th>ID Users</th>
                <th>&nbsp;</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Roles</th>
                <th>Action</th>
                <th>&nbsp;</th>

              </tr>
            </thead>

            <tbody>

              <tr class="alert" role="alert" *ngFor="let user of users; let index = index">
                  <td>
                    {{ index+1 }}
                  </td>
                <td>
                  <label class="checkbox-wrap checkbox-primary">
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                  </label>
                </td>
                  <td>
                    {{ user.nom }}
                  </td>
                  <td class="d-flex align-items-center">
                  <div class="img" style="background-image: url(assets/images/person_1.jpg);"></div>
                  <div class="pl-3 email">
                    <span>{{ user.email }}</span>
                    <span>Added: 01/03/2020</span>
                  </div>
                </td>
                  <td>
                    {{ user.tel }}
                  </td>

                <td>{{ user.role }}</td>
                  <div class='action'>
                     <td><a href="#" class="btn btn-success">Edit</a>
                     </td>
                  </div>
                <td>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true"><i class="fa fa-close"></i></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
