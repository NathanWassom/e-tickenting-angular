
<div class="login-wrapper">
  <div class="card">
    <div class="card-body">
      <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('assets/login/images/bg_1.jpg'); height: 90%;"></div>
        <div class="contents order-2 order-md-1">

          <div class="container">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3>Bienvenu</h3>
                  <p class="mb-4">Connectez-vous pour accéder à la plate-forme de gestion des tickets</p>
                </div>
                <form novalidate (ngSubmit)="onSignIn(signInForm)" #signInForm="ngForm">
                  <div class="form-group first">
                    <label for="username"></label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Username"
                      required
                      [(ngModel)]="user.email"
                      #emailVar="ngModel"
                      [ngClass]="{
                        'is-invalid': emailVar.touched && !emailVar.valid
                      }"
                    >
                    <div class="invalid-feedback">
                      <div class="alert alert-danger" role="alert" *ngIf="emailVar.errors?.required">
                        Veuillez renseigner l'email
                      </div>

                      <div class="alert alert-danger" role="alert" *ngIf="emailVar.errors?.email">
                        Email invalide
                      </div>
                    </div>

                  </div>
                  <div class="form-group last mb-3">
                    <label for="password"></label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Password"
                      required
                      minlength="4"
                      [(ngModel)]="user.password"
                      #passwordVar="ngModel"
                      [ngClass]="{
                        'is-invalid': passwordVar.touched && !passwordVar.valid
                      }"
                    >
                    <div class="invalid-feedback">
                      <div class="alert alert-danger" role="alert" *ngIf="passwordVar.errors?.required">
                        Veuillez renseigner le mot de passe
                      </div>

                      <div class="alert alert-danger" role="alert" *ngIf="passwordVar.errors?.minlength">
                        Le mot de passe doit contenir au minimum 4 caractères
                      </div>
                    </div>

                  </div>

                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Se souvenir de moi</span>
                      <input type="checkbox"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Mot de passe oublié</a></span>
                  </div>

                  <button type="submit" class="btn btn-lg btn-block btn-primary">Se Connecter </button>
                  <!-- <input type="reset" value="Quitter" class="btn btn-block btn-danger"> -->



                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
