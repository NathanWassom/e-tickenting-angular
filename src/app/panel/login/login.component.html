
<div class="login-wrapper">
  <div class="card">
    <div class="card-body">
      <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('assets/login/images/bg_1.jpg');"></div>
        <div class="contents order-2 order-md-1">

          <div class="container">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7">
                <div class="mb-4">
                  <h3>Welcome</h3>
                  <p class="mb-4">Connecter vous pour acceder a la plate forme de gestion de ticket</p>
                </div>
                <form>
                  <div class="form-group first">
                    <label for="username"></label>
                    <input type="email" class="form-control" id="email"
                    name="email" placeholder="Username" required autofocus ngModel >

                  </div>
                  <div class="form-group last mb-3">
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password"
                    name="password" placeholder="Password" required ngModel >

                  </div>

                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                  </div>

                  <button type="submit" class="btn btn-lg btn-block btn-primary">Se Connecter </button>
                  <!-- <input type="reset" value="Quitter" class="btn btn-block btn-danger"> -->

                  <div class="alert alert-danger" role="alert" *ngIf="isFormInvalid">
                    Veuillez remplir tout les champs
                  </div>

                  <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                    Mot de passe Invalide
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
